<body>

    <div>

        <input type="radio" id="applicable1" name="radio1" checked>

        <input type="radio" id="notApplicable1" name="radio1">
        <label for="applicable2">Not Applicable</label>
        <br>
        <input type="checkbox" class="category1" value="category1" id="checklist1category1">
        <label for="checklist1category1">Checklist 1</label><br>
        <input type="checkbox" class="category1" value="category1" id="checklist2category1">
        <label for="checklist2category1">Checklist 2</label><br>
        <input type="checkbox" class="category1" value="category1" id="checklist3category1">
        <label for="checklist3category1">Checklist 3</label><br>
    </div>

    <div>
        <h2>Category 2</h2>
        <button id="na2">Not Applicable</button>
        <br>

        <input type="checkbox" class="category2" value="category2" id="checklist3category2">
        <label for="checklist3category2">Checklist 3</label><br>
    </div>

    <div>
        <h2>Category 3</h2>
        <button id="na3">Not Applicable</button>
        <br>
        <input type="checkbox" class="category2" value="category3" id="checklist1category3">
        <label for="checklist1category3">Checklist 1</label><br>
        <input type="checkbox" class="category2" value="category3" id="checklist2category3">
        <label for="checklist2category3">Checklist 2</label><br>
        <input type="checkbox" class="category2" value="category3" id="checklist3category3">
        <label for="checklist3category3">Checklist 3</label><br>

    <div>
        <button id="submit">submit</button>
