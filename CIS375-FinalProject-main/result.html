<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Result</title>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src=
   "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
    </script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="Styling.css">
</head>
<body>

    <header class="indexH">
        <h1>Web Accessibility Checklist</h1>
    </header>

    <div>
        <div id="resultContainer">

        </div>
        <button id="downloadButton">Download Results</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const totalSemanticElements = localStorage.getItem('totalSemanticElements');
            const totalTextAlternatives = localStorage.getItem('totalTextAlternatives');
            const totalKeyboardAccessibility = localStorage.getItem('totalKeyboardAccessibility');
            const totalSizeSpacing = localStorage.getItem('totalSizeSpacing');
            const totalColorContrast = localStorage.getItem('totalColorContrast');
            const totalActualScore = localStorage.getItem('totalActualScore');
            const totalPossibleScore = localStorage.getItem('totalPossibleScore');
            const overallPercentage = localStorage.getItem('overallPercentage');
            const description = localStorage.getItem('description');

            // Display results in a table
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML =
                `<table border="1">
                    <tr>
                        <th>Criteria</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>Semantic Element</td>
                        <td>${totalSemanticElements}</td>
                    </tr>
                    <tr>
                        <td>Text Alternative</td>
                        <td>${totalTextAlternatives}</td>
                    </tr>
                    <tr>
                        <td>Keyboard Accessibility</td>
                        <td>${totalKeyboardAccessibility}</td>
                    </tr>
                    <tr>
                        <td>Text Size and Spacing</td>
                        <td>${totalSizeSpacing}</td>
                    </tr>
                    <tr>
                        <td>Color Contrast</td>
                        <td>${totalColorContrast}</td>
                    </tr>
                    <tr>
                        <td>Total Score</td>
                        <td>${totalActualScore}/${totalPossibleScore}</td>
                    </tr>
                    <tr>
                        <td>Accessibility Score</td>
                        <td>${overallPercentage}%</td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>${description}</td>
                    </tr>
                </table>`;

            // Add click event listener to the download button
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.addEventListener('click', function () {
                onclick = downloadTableAsPDF('accessibility_results.pdf', resultContainer);
            });

            // Clear localStorage after displaying results
            localStorage.removeItem('totalSemanticElements');
            localStorage.removeItem('totalTextAlternatives');
            localStorage.removeItem('totalKeyboardAccessibility');
            localStorage.removeItem('totalSizeSpacing');
            localStorage.removeItem('totalColorContrast');
            localStorage.removeItem('totalActualScore');
            localStorage.removeItem('totalPossibleScore');
            localStorage.removeItem('overallPercentage');
            localStorage.removeItem('description');
        });

        function downloadTableAsPDF(fileName, container) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.autoTable({ html: container });
            pdf.save(fileName);
        }
    </script>
</body>
</html>
